<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain Bomb Search</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://example.com/background-image.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: calc(100% - 120px);
            padding: 15px;
            font-size: 18px;
            border: 2px solid #4CAF50;
            border-radius: 8px 0 0 8px;
            outline: none;
            margin-right: 0;
            background-color: #fff;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin-top: 20px;
        }
        .result-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .highlight {
            background-color: #aaffaa; /* Light green */
            font-weight: bold;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button {
            margin: 0 5px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ddd;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .pagination button:hover {
            background-color: #ccc;
        }
        .pagination .active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wyszukiwanie Cytat√≥w z "Kapitana Bomby"</h1>
        <div style="display: flex;">
            <input type="text" id="search-input" placeholder="Rymas ale podjemy..." autocomplete="off">
            <button onclick="searchSubtitles()">Szukaj</button>
        </div>
        <div id="results"></div>
        <div id="pagination" class="pagination"></div>
    </div>

    <script>
        let currentPage = 1;
        const resultsPerPage = 5;
        let totalResults = 0;
        let filteredResults = [];

        async function searchSubtitles() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const resultsContainer = document.getElementById('results');
            const paginationContainer = document.getElementById('pagination');
            resultsContainer.innerHTML = '';
            paginationContainer.innerHTML = '';

            try {
                // Fetch file names from GitHub repository folder
                const repositoryOwner = 'rick98pl';  // Replace with your GitHub username
                const repositoryName = 'wyszukiwarka_cytatow';  // Replace with your repository name
                const folderPath = 'subtitles';  // Path to the folder within the repository

                const response = await fetch(`https://api.github.com/repos/${repositoryOwner}/${repositoryName}/contents/${folderPath}`);
                const data = await response.json();

                // Extract file names from the response
                const files = data.map(item => item.download_url);

                // Reset pagination variables
                currentPage = 1;
                filteredResults = [];

                // Perform search in each file
                for (const file of files) {
                    try {
                        const response = await fetch(file);
                        const json = await response.json();

                        // Search through each key-value pair in the JSON
                        for (const key in json) {
                            if (json[key].toLowerCase().includes(query)) {
                                filteredResults.push({ title: key, content: json[key] });
                            }
                        }
                    } catch (error) {
                        console.error('Error fetching JSON file:', error);
                    }
                }

                totalResults = filteredResults.length;

                // Display initial page of results
                displayResults();

                // Generate pagination buttons
                generatePagination();
            } catch (error) {
                console.error('Error fetching repository contents:', error);
            }
        }

        function displayResults() {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            const startIndex = (currentPage - 1) * resultsPerPage;
            const endIndex = startIndex + resultsPerPage;
            const resultsToShow = filteredResults.slice(startIndex, endIndex);

            resultsToShow.forEach(result => {
                const resultElement = document.createElement('div');
                resultElement.classList.add('result-item');
                const highlightedText = highlightMatch(result.content, document.getElementById('search-input').value.toLowerCase());
                resultElement.innerHTML = `<strong>${result.title}:</strong> ${highlightedText}`;
                resultsContainer.appendChild(resultElement);
            });
        }

        function generatePagination() {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';

            const numPages = Math.ceil(totalResults / resultsPerPage);

            for (let i = 1; i <= numPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.addEventListener('click', () => {
                    currentPage = i;
                    displayResults();
                    updatePaginationButtons();
                });
                if (i === currentPage) {
                    button.classList.add('active');
                }
                paginationContainer.appendChild(button);
            }

            updatePaginationButtons();
        }

        function updatePaginationButtons() {
            const paginationButtons = document.querySelectorAll('.pagination button');
            paginationButtons.forEach((button, index) => {
                if (index + 1 === currentPage) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function highlightMatch(text, query) {
            // Case insensitive search for query in text
            const regex = new RegExp(query.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&'), 'gi');
            return text.replace(regex, match => `<span class="highlight">${match}</span>`);
        }
    </script>
</body>
</html>
