<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtitle Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #search-box {
            margin-bottom: 20px;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Search Subtitles</h1>
    <div id="search-box">
        <input type="text" id="search-input" placeholder="Type your search text here">
        <button onclick="searchSubtitles()">Search</button>
    </div>
    <div id="results"></div>

    <script>
        async function searchSubtitles() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            // List of JSON files in the GitHub folder
            const files = [
                'https://raw.githubusercontent.com/rick98pl/wyszukiwarka_cytatow/main/subtitles/KAPITAN%20BOMBA%20-%20CZYNNO%C5%9ACI%20ADMINISTRACYJNE%20(ODC.%201).json'
                // Add more files here if needed
            ];

            for (const file of files) {
                try {
                    const response = await fetch(file);
                    const json = await response.json();

                    // Search through each key-value pair in the JSON
                    for (const key in json) {
                        if (json[key].toLowerCase().includes(query)) {
                            const result = document.createElement('div');
                            result.innerHTML = `<strong>${key}:</strong> ${json[key]}`;
                            resultsContainer.appendChild(result);
                        }
                    }
                } catch (error) {
                    console.error('Error fetching JSON file:', error);
                }
            }
        }
    </script>
</body>
</html>
